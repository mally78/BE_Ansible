  - name: notwendige tools installieren
    yum: state=present name={{ item }}
    with_items: 
    - zlib-devel 
    - bzip2-devel 
    - openssl 
    - openssl-devel 
    - ncurses-devel 
    - sqlite-devel 
    - readline-devel 
    - tk-devel 
    - gdbm-devel 
    - libpcap-devel 
    - xz-devel 
    - git 
    - libpng 
    - libjpeg 
    - libXext 
    - curl 
    - xorg-x11-font-utils 
    - fontconfig 
    - python-virtualenv 
    - libevent-devel 
    - libxml2-devel 
    - libxslt-devel 
    - openldap-devel 
    - openjpeg-devel 
    - freetype-devel 
    - libjpeg-turbo-devel 
    - libtiff-devel 
    - kernel-devel 
    - wkhtmltopdf
    - python-pip
    - postgresql-devel
#    - fusiondirectory
#    - fusiondirectory-schema
#    - schema2ldif
   
  - name: DB User anlegen
    postgresql_user:
     name: "{{ dbuser }}"
     password: "{{ dbuser_pw }}"
     state: present
     role_attr_flags: NOSUPERUSER,NOCREATEROLE,CREATEDB
    become: true
    become_user: postgres
  
  - name: user anlegen
    user:
     name: "{{ dbuser }}"
     password: "{{ dbuser_pw }}"
     home: /opt/erp
     
  - name: Log Ordner anlegen
    file:
     path: /var/log/odoo
     state: directory
     owner: "{{ dbuser }}"
     group: root

  - name: addons2 Ordner anlegen
    file:
     path: /opt/erp/addons2
     state: directory
     owner: "{{ dbuser }}"
     group: "{{ dbuser }}"

#  - name: sourcemod Ordner anlegen
 #   file:
  #   path: /opt/erp/sourcemod
   #  state: directory
    # owner: "{{ dbuser }}"
     #group: "{{ dbuser }}"

  - name: module installieren
    git:
     repo: "{{ item.url }}"
     version: "{{ version }}"
     depth: 1
     remote: "{{ item.name }}"
     dest: /opt/erp/sourcemod/"{{ item.name }}"
     update: no
    with_items:
    - "{{ giturl }}"
    become: true
    become_user: "{{ dbuser }}"
     
  - name: odoo per github installieren 
    command:  git clone https://www.github.com/odoo/odoo --depth 1 --branch 8.0 --single-branch  
    become: true
    become_user: "{{ dbuser }}"

  - name: python Anh√§ngigkeiten installieren
    command: pip install -r /opt/erp/odoo/requirements.txt
    
  - name: configfile kopieren
    template:
     src: /home/daniel/NAS/odoo/odoo-server.j2
     dest: /etc/odoo-server.conf
     
  - name: configfile kopieren
    template:
     src: /home/daniel/NAS/odoo/odoo_service.j2
     dest: /usr/lib/systemd/system/odoo.service
  
  - name: odoo starten
    service:
     name: odoo
     state: started
     enabled: yes 
     
    
